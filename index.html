<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telefon Kamerası Yayını</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 500px;
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <h1>Telefon Kamerası Yayını</h1>
  <video id="video" autoplay></video>

  <script>
    const videoElement = document.getElementById('video');

    // Telefonun kamerasına erişim sağla
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        // Kamera akışını video elementine ata
        videoElement.srcObject = stream;

        // WebRTC için peer bağlantısı oluştur
        const peerConnection = new RTCPeerConnection();

        // Kamera akışını WebRTC'ye ekle
        stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));

        // Bilgisayar ile WebRTC bağlantısını kur
        peerConnection.createOffer()
          .then(offer => peerConnection.setLocalDescription(offer))
          .then(() => {
            // WebRTC sinyali bilgisayara gönderilecek
            // Burada sinyal göndermek için bir WebSocket ya da başka bir yöntem kullanabilirsin
            console.log("WebRTC Offer gönderildi.");
          });

        peerConnection.onicecandidate = event => {
          if (event.candidate) {
            console.log("ICE Candidate: ", event.candidate);
            // ICE Candidate bilgisini bilgisayara gönderebilirsin
          }
        };
      })
      .catch(err => {
        console.error('Kamera hatası: ', err);
        alert('Telefon kameranıza erişim sağlanamadı!');
      });
  </script>
</body>
</html>
